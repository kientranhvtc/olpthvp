<div class="container">
    <div class="section">
        <h1>Đăng ký dự thi</h1>
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <form #registerForm="ngForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="user.email"
                               [class.invalid]="checkEmail(user.email)" required #email="ngModel"
                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        <div [hidden]="(email.valid || email.pristine)" class="alert alert-danger">
                            Bạn phải nhập email hợp lệ
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Họ và tên</label>
                        <input type="text" class="form-control" id="fullName" name="fullname"
                               [(ngModel)]="user.fullName"
                               #fullname="ngModel" required>
                        <div [hidden]="(fullname.valid || fullname.pristine)" class="alert alert-danger">
                            Bạn phải nhập Họ và tên
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Số điện thoại</label>
                        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber"
                               [(ngModel)]="user.phoneNumber"
                               #phoneNumber="ngModel" required>
                        <div [hidden]="(phoneNumber.valid || phoneNumber.pristine)" class="alert alert-danger">
                            Bạn phải nhập số điện thoại
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lopNc">Lớp niên chế</label>
                        <input type="text" class="form-control" id="lopNc" name="lopNc" [(ngModel)]="user.lopNc"
                               #lopNc="ngModel" required>
                        <div [hidden]="(lopNc.valid || lopNc.pristine)" class="alert alert-danger">
                            Bạn phải nhập lớp niên chế theo quy tắc "KK/CN.STT". Với "KK" là khoá, "CN" là mã chuyên ngành, "STT" là stt lớp hoặc mã lớp. Ví dụ 55/11.01, 54/21.10, 55/11.CLC ..vv
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lopTc">Lớp tín chỉ</label>
                        <input type="text" class="form-control" id="lopTc" name="lopTc" [(ngModel)]="user.lopTc"
                               #lopTc="ngModel" required>
                    </div>
                    <div class="form-group">
                        <label for="section">Chọn ca thi</label>
                        <select class="form-control dropdown" id="section" required>
                            <option class="dropdown-item" *ngFor="let section of sections" [value]="section.$key">
                                {{section.sectioName}}
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
