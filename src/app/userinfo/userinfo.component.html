<div class="container">
    <div class="section">
        <h3 style="text-align: center">Thông tin người dùng</h3>
        <div *ngIf="firebaseUser">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" [value]="firebaseUser.email" disabled>
                    <div class="pull-left">
                        <a routerLink="/changepassword" style="padding-left: 10px; border: none; color: #f96332; cursor: pointer; background: none">Đổi mật khẩu</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
