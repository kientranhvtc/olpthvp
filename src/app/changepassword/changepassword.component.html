<div *ngIf="firebaseUser">
    <div class="container">
        <div class="row">
            <div class="col-md-4 content-center mx-auto">
                <div class="card card-login card-plain">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="/assets/img/logo_olpthvp.png" alt="" style="width: 100px;">
                        </div>
                        <h4 style="text-align: center">Đổi mật khẩu cho tài khoản</h4>
                    </div>

                    <div class="content">
                        <label>Email</label>
                        <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                            <input type="email" class="form-control" placeholder="email" name="email"
                                   [value]="firebaseUser.email" disabled required>
                        </div>
                        <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
                            <div class="form-group">
                                <label for="oldPassword">Mật khẩu hiện tại</label>
                                <div class="input-group form-group-no-border input-lg">
                                        <span class="input-group-addon"><i
                                                class="now-ui-icons text_caps-small"></i></span>
                                    <input type="password" placeholder="Mật khẩu hiện tại" class="form-control"
                                           id="oldPassword" name="oldPassword"
                                           [(ngModel)]="oldPassword" #old_Password="ngModel" pattern=".{6,}"
                                           required>
                                </div>
                                <div [hidden]="(old_Password.valid || old_Password.pristine)"
                                     class="alert alert-danger">
                                    Bạn phải nhập mật khẩu gồm ít nhất 6 kí tự
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword1">Mật khẩu mới</label>
                                <div class="input-group form-group-no-border input-lg">
                                        <span class="input-group-addon"><i
                                                class="now-ui-icons text_caps-small"></i></span>
                                    <input type="password" placeholder="Mật khẩu hiện tại" class="form-control"
                                           id="newPassword1" name="newPassword1"
                                           [(ngModel)]="newPassword1" #new_Password1="ngModel" pattern=".{6,}"
                                           required>
                                </div>
                                <div [hidden]="(new_Password1.valid || new_Password1.pristine)"
                                     class="alert alert-danger">
                                    Bạn phải nhập mật khẩu gồm ít nhất 6 kí tự
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newPassword2">Mật khẩu hiện tại</label>
                                <div class="input-group form-group-no-border input-lg">
                                        <span class="input-group-addon"><i
                                                class="now-ui-icons text_caps-small"></i></span>
                                    <input type="password" placeholder="Mật khẩu hiện tại" class="form-control"
                                           id="newPassword2" name="newPassword2"
                                           [(ngModel)]="newPassword2" #new_Password2="ngModel" pattern=".{6,}"
                                           required>
                                </div>
                                <div [hidden]="(new_Password2.valid || new_Password2.pristine)"
                                     class="alert alert-danger">
                                    Bạn phải nhập mật khẩu gồm ít nhất 6 kí tự
                                </div>
                            </div>
                            <div class="footer text-center">
                                <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
                                        [disabled]="!changePasswordForm.valid">
                                    Gửi yêu cầu
                                </button>
                                <div class="alert alert-danger"
                                     [hidden]="changePasswordForm.valid || changePasswordForm.pristine">
                                    Thông tin trên Form chưa hợp lệ hoàn toàn, bạn hãy kiểm tra lại
                                </div>
                            </div>
                            <div class="pull-left">
                                <a routerLink="/register"
                                   style="padding-left: 10px; border: none; color: #f96332; cursor: pointer; background: none">Tạo
                                    tài khoản mới</a>
                            </div>
                            <div class="pull-right">
                                <a routerLink="/resetpassword"
                                   style="padding-right: 10px; border: none; color: #f96332; cursor: pointer; background: none">Quên
                                    mật khẩu </a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
