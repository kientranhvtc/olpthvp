<div class="section">
    <div class="container">
        <h2>Danh sách thí sinh đăng ký dự thi</h2>
        <div class="col-sm-6 col-lg-3">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <input type="text" class="form-control" placeholder="Tìm theo tên hoặc lớp"
                       style="min-width: 250px;max-width: 100%" [(ngModel)]="userFilter.searchKey">
            </div>
        </div>
        <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Họ tên</th>
                <th>Lớp</th>
                <th>Ca thi</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let user of users | filterBy: userFilter; let i = index; ">
                <th scope="row">{{i+1}}</th>
                <td>{{user.fullName}}</td>
                <td>{{user.lopNc}}</td>
                <td>{{sectionsMap[user.sectionKey].sectionName}}</td>
            </tr>

            </tbody>
        </table>
    </div>
</div>
